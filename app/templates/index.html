<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	<h1>Todo List</h1>
	<div>
		Add a new todo item:
		<form action="{{ url_for('add') }}" method="POST">
			<input type="text" name="todoitem">
			<input type="submit" name="Add Item" class="button">


		</form>

	</div>
	<div>
		<h2>Incomplete Items</h2>
		<ul>
			{% for todo in incomplete %}
			<li style="font-size: 30pt;" class="mark">{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}">Mark as complete</a></li>
			{% endfor %}
		</ul>
		<h2>Complete Items</h2>
		<ul>
			{% for todo in complete %}
			<li style="font-size: 30pt;">{{ todo.text }}</li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
